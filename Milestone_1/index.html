<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <!-- BannerVerde -->
    <div class="green_banner">
        <div id="app" class="container">
            <div class="row">
                <!-- Sidebar User -->
                <div class="side_bar col-4 d-flex justify-content-between">

                    <!-- Nome Utente + Icone -->
                    <div class="user_name col-7 d-flex align-items-center">
                        <img class="img-fluid"src="./assets/img/avatar_io.jpg" alt="">
                        <span>Nome Utente</span>

                    </div>
                    <div class="icons_username col-4 offset-1 d-flex align-items-center justify-content-between">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!-- /Nome Utente + Icone -->

                </div>
                <!-- /Sidebar User -->

                <!-- Message User -->
                <div class="messages col-8"></div>
                <!-- /Message User -->
            </div>
        </div>
    </div>
    
    



    <!-- VueJS script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- main.js script -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
